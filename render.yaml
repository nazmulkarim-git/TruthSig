databases:
  - name: truthsig-db
    plan: free

services:
  - type: web
    name: truthsig-api
    env: docker
    dockerfilePath: docker/api.Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: TRUTHSIG_MAX_MB
        value: "25"
      - key: TRUTHSIG_JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://truthsig-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: truthsig-db
          property: connectionString
      # Admin key for approving users (set in Render dashboard after first deploy)
      - key: TRUTHSIG_ADMIN_API_KEY
        generateValue: true
      # Email (optional): configure in Render dashboard to send temporary passwords
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""
      - key: SMTP_FROM
        value: "TruthSig <no-reply@truthsig.local>"

  - type: web
    name: truthsig-web
    env: node
    rootDir: web
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://truthsig-api.onrender.com
